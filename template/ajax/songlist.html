<!-- song list -->
<table class="song_list" id="songListTable">
  <caption>
  
  <FOOBAR2000-SongListNavPrev>
      <a href="#" class="song_list_navi" onClick="javascript:SongList.updateFromThis'(' this, '(' ''%prev%'' ')'.split'(' ''?'' ')''['1']', false')';">prev</a>&nbsp;&nbsp;
</FOOBAR2000-SongListNavPrev>
  
<FOOBAR2000-Info>
    <span>View# <span class="caution">$if(%playlist_name%, %playlist_name% ,  $if(%search_text%, " %search_text% " search result, %index_id%))</span> 
    &nbsp; Page: %current_page%</span>
    <script>
	var isDownload = %enable_download_in_playlist% == 1;
	if '('isDownload')' {
		addRule'(''''.download''', '''display:table-cell;'''')';
	}
	</script>
</FOOBAR2000-Info>
  
    
    
<FOOBAR2000-SongListNavNext>
    &nbsp;&nbsp;<a href="#" class="songlist_navi"  onClick="javascript:SongList.updateFromThis'(' this, '(' ''%next%'' ')'.split'(' ''?'' ')''['1']', false')';" >next</div>
</FOOBAR2000-SongListNavNext>
    
    
  
    <!-- &nbsp;&nbsp; (click to request) -->
  </caption>
  <thead>
   <th colspan="2" style="width:50%;">artist - title</th>
   <th>album</th>
   <th>comment</th>
   <th>time</th>
   <th>codec</th>
   <th class="download">download</th>
   <!-- <th class="pad"></th> -->
  </thead>
  <tbody>

   <!-- 
   If you permit the file download, add the text below in FOOBAR2000-SongList tag.
   <td><a href="/download/%filename_ext%?list_id=%list_id%&song_id=%song_id%">download</a></td> 
   -->
   
<FOOBAR2000-SongList>
    <tr>
      <td colspan="2" class="songlist_navi_active"><a href="#" onClick="ReqStatus.update'(' ''cmd=request&list_id=%list_id%&song_id=%song_id%'' , true')'; return false;"><!--  class="sound" --><strong>%artist%</strong>&nbsp;&nbsp;-&nbsp;&nbsp;%title%</a></td>
      <td>%album%</td>
      <td>[%comment%]</td>
      <td>%length%</td>
      <td>%codec%/%bitrate%</td>
      <td class="download"><a href="/download/%filename_ext%?list_id=%list_id%&song_id=%song_id%">download</a></td>
      <!-- <th class="pad"></th> -->
    </tr>
</FOOBAR2000-SongList>
  </tbody>
  <tfoot>
    <td colspan="2" onmouseover="this.className='on_mouse_over'" onmousedown="this.className='on_mouse_down'" onmouseout="this.className=''">
<FOOBAR2000-SongListNavPrev>
      <div class="song_list_navi" onClick="SongList.updateFromThis'(' this, '(' ''$replace($replace(%prev%,_song,&song), _list, &list)'' ')'.split'(' ''?'' ')''['1']', false')';">prev</a>
</FOOBAR2000-SongListNavPrev>
      </td>
    <td colspan="4" onmouseover="this.className='on_mouse_over'" onmousedown="this.className='on_mouse_down'" onmouseout="this.className=''">
<FOOBAR2000-SongListNavNext>
    <div class="songlist_navi" onClick="SongList.updateFromThis'(' this, '(' ''$replace($replace(%next%,_song,&song), _list, &list)'' ')'.split'(' ''?'' ')''['1']', false')';" >next</div>
</FOOBAR2000-SongListNavNext>
    </td>
    <!-- <th class="pad"></th> -->
  </tfoot>
</table>
<!-- end song list -->
