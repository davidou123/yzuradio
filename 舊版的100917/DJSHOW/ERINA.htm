<p align="center">ERINA　&#12456;&#12522;&#12490;<br>
<br>
我的世界，除了日文歌以及配樂之外，別無選擇。<br>
我的腦內，除了糟糕物以及腐敗之外，別無選擇。<br>
我的嗜好，除了寫文章以及修圖之外，別無選擇。<br>
我的專長，除了發花痴以及發癲之外，別無選擇。<br>
我的節目，除了大好物以及偏心之外，別無選擇。<br>
<br>
不用擔心，我不是壞人，只是個怪人。<br>
只是個非常我行我素的怪人。</p>
